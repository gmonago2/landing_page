<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Investing Flashcards</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f3f4f6; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
    .card { width:520px; height:300px; perspective:1000px }
    .inner { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition: transform 0.6s }
    .face { position:absolute; inset:0; backface-visibility:hidden; display:flex; align-items:center; justify-content:center; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,0.12); border-radius:10px; }
    .front { background:linear-gradient(180deg,#fff,#fbfbfb); }
    .back { background:#0f172a; color:#fff; transform:rotateY(180deg); }
    .term { font-size:28px; font-weight:700; text-align:center }
    .def { font-size:15px; line-height:1.5; white-space:pre-wrap }
    .controls { margin-top:16px; display:flex; gap:8px; justify-content:center }
    button { padding:8px 12px; border-radius:8px; border:1px solid rgba(0,0,0,0.08); background:#fff; cursor:pointer }
  </style>
</head>
<body>
  <div>
    <div class="card" id="card">
      <div class="inner" id="inner">
        <div class="face front" id="front"><div class="term" id="term">Loading…</div></div>
        <div class="face back" id="back"><div class="def" id="def">...</div></div>
      </div>
    </div>

    <div class="controls">
      <button id="prev">◀ Prev</button>
      <button id="flip">Flip</button>
      <button id="next">Next ▶</button>
      <button id="shuffle">Shuffle</button>
    </div>
  </div>

  <script>
    // Embedded flashcards data (keeps this file self-contained)
    const cards = JSON.parse(`[{"term": "P/E ratio", "definition": "Price-to-Earnings ratio: the price you pay for $1 of a company\u2019s yearly profit (price per share \u00f7 earnings per share)."}, {"term": "ROI", "definition": "Return on Investment: how much you gained (or lost) relative to what you put in. Formula: (gain - cost) / cost \u00d7 100%."}, {"term": "Mutual Funds", "definition": "A pool of many investors\u2019 money managed by a professional that buys a mix of stocks, bonds, or other assets \u2014 good for instant diversification."}, {"term": "ETF", "definition": "Exchange-Traded Fund: like a mutual fund but trades on an exchange like a stock; usually has lower fees and intraday trading."}, {"term": "Index Fund", "definition": "A fund (mutual or ETF) that copies an index (e.g., S&P 500) to provide broad, low-cost market exposure."}, {"term": "Market Capitalization", "definition": "Total value of a company\u2019s shares = share price \u00d7 number of shares. Used to classify companies by size (large/mid/small cap)."}, {"term": "Dividend", "definition": "A portion of a company\u2019s profits paid to shareholders, often on a regular schedule (cash payments)."}, {"term": "Dividend Yield", "definition": "Annual dividends per share \u00f7 current share price; shows income relative to the price (e.g., 3% yield)."}, {"term": "Capital Gain / Loss", "definition": "Profit (gain) or loss from selling an investment for more or less than you paid."}, {"term": "Compound Interest", "definition": "Earnings on both the money you invested and on the earned interest/gains \u2014 growth on growth over time."}, {"term": "Asset Allocation", "definition": "How you split your money among asset types (stocks, bonds, cash); a key driver of long-term risk and return."}, {"term": "Diversification", "definition": "Spreading investments across different assets to reduce risk \u2014 don't put all your eggs in one basket."}, {"term": "Volatility", "definition": "How much an investment's price swings; higher volatility = bigger short-term ups and downs."}, {"term": "Liquidity", "definition": "How quickly and cheaply an asset can be sold for cash; high liquidity = easy to sell with low cost."}, {"term": "Bull Market", "definition": "A market where prices are generally rising and investor sentiment is optimistic."}, {"term": "Bear Market", "definition": "A market where prices are generally falling and investor sentiment is pessimistic."}, {"term": "Bond", "definition": "A loan you give to a government or company; they pay interest (coupon) and return principal at maturity."}, {"term": "Coupon", "definition": "The fixed interest payment a bond makes, typically expressed as a percentage of the bond's face value."}, {"term": "Yield to Maturity (YTM)", "definition": "The annual return you'd get if you held a bond to maturity, accounting for current price and coupon payments."}, {"term": "Credit Rating", "definition": "An agency's opinion of a borrower's likelihood to repay; higher ratings indicate lower default risk."}, {"term": "Expense Ratio", "definition": "Annual fee (as a % of assets) charged by a fund for management and operations \u2014 lower is generally better."}, {"term": "NAV", "definition": "Net Asset Value: per-share value of a mutual fund (assets \u2212 liabilities) / shares outstanding."}, {"term": "Beta", "definition": "A measure of how much a stock tends to move with the overall market. Beta > 1 = more sensitive; Beta < 1 = less sensitive."}, {"term": "Alpha", "definition": "The extra return an investment gives compared to what would be expected from its beta (a measure of outperformance)."}, {"term": "Fundamental Analysis", "definition": "Studying a company's financials, business model, and industry to estimate its fair value for investing."}, {"term": "Technical Analysis", "definition": "Analyzing price charts and patterns to predict short-term moves \u2014 used mainly by traders."}, {"term": "Margin", "definition": "Borrowing money from a broker to buy investments; increases potential gains and losses (riskier)."}, {"term": "Short Selling", "definition": "Betting a stock will fall: borrow shares, sell now, and buy back later at a (hopefully) lower price."}, {"term": "Dollar-Cost Averaging", "definition": "Investing a fixed amount regularly; buys more when prices are low and less when prices are high, smoothing timing risk."}, {"term": "Inflation", "definition": "The general rise in prices over time; reduces money's purchasing power \u2014 investments should aim to outpace inflation."}, {"term": "Rebalance", "definition": "Adjusting your portfolio back to target allocation by selling overweight assets and buying underweight ones."}, {"term": "IPO", "definition": "Initial Public Offering: when a private company first sells shares to the public; can be volatile and risky."}, {"term": "Tax-Loss Harvesting", "definition": "Selling losing investments to realize losses that offset taxable gains and potentially lower taxes."}]`);

    let idx = 0;
    const inner = document.getElementById('inner');
    const termEl = document.getElementById('term');
    const defEl = document.getElementById('def');

    function show(i){
      const c = cards[i % cards.length];
      termEl.textContent = c.term;
      defEl.textContent = c.definition;
      // ensure front visible
      inner.style.transform = 'rotateY(0deg)';
    }

    document.getElementById('flip').addEventListener('click', ()=>{
      const cur = inner.style.transform || '';
      inner.style.transform = cur.includes('180') ? 'rotateY(0deg)' : 'rotateY(180deg)';
    });
    document.getElementById('next').addEventListener('click', ()=>{ idx = (idx+1) % cards.length; show(idx); });
    document.getElementById('prev').addEventListener('click', ()=>{ idx = (idx-1 + cards.length) % cards.length; show(idx); });
    document.getElementById('shuffle').addEventListener('click', ()=>{ shuffle(); idx = 0; show(idx); });

    function shuffle(){
      for(let i=cards.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [cards[i],cards[j]] = [cards[j],cards[i]];
      }
    }

    // initial
    show(idx);
  </script>
</body>
</html>
